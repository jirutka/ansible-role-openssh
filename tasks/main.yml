---
- name: install openssh
  portage:
    package:
      net-misc/openssh
  tags: packages

- name: configure sshd
  template:
    dest: /etc/ssh/sshd_config
    src: sshd_config.j2
    owner: root
    group: root
    mode: 0600
    validate: "/usr/sbin/sshd -t -f %s"
  notify: restart sshd
  tags: configuration

- name: enable and start sshd
  service: name=sshd enabled=true state=started
